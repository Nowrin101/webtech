<html>
  <head>
      <title>Degree Validation</title>
  </head>

  <body>
    <fieldset>
        <legend>Degree</legend>

        <table>
            <tr>
                <td>
                    <input type="checkbox" id="ssc" value="SSC" onblur="validateDegree()"> SSC
                    <input type="checkbox" id="hsc" value="HSC" onblur="validateDegree()"> HSC 
                    <input type="checkbox" id="bsc" value="BSc" onblur="validateDegree()"> BSc 
                    <p id="degreeError" style="margin: 5px 0 0 0;"></p>
                </td>
            </tr>
        </table>

    </fieldset>

    <tr>
        <td>
            <input type="submit" value="submit" onclick="return test()">
        </td>
    </tr>

    <script>

        let degreeError = document.getElementById('degreeError');

        function validateDegree() {

            // Check if any checkbox is selected
            let ssc = document.getElementById('ssc').checked;
            let hsc = document.getElementById('hsc').checked;
            let bsc = document.getElementById('bsc').checked;

            // Rule: At least one must be selected
            if (!ssc && !hsc && !bsc) {
                degreeError.innerHTML = "Please select at least one degree!";
                degreeError.style.color = "red";
                return false;
            }

            degreeError.innerHTML = "";
            return true;
        }

        function test() {
            return validateDegree();
        }

    </script>

  </body>
</html>
