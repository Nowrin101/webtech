<html>
  <head>

  </head>
   <body>

    <form onsubmit="return validateDOB()">
    <fieldset>

        <legend>Date Of Birth</legend>
         <table>
            <tr>
                
                    <td>dd</td>
                    <td>mm</td>
                    <td>yyyy</td>                         

            </tr>
     <tr>
        
        <!-- IDs added for JS validation -->
        <td><input type="text" id="dd" name="" value=""/> /  </td>
        <td><input type="text" id="mm" name="" value=""/> /  </td>
        <td><input type="text" id="yy" name="" value=""/>   </td>
           
      </tr>

      <!-- Error message shows here -->
      <tr>
        <td colspan="3">
          <u><b id="error" style="color:red;"></b></u>
        </td>
      </tr>
       
        </table>
        <hr></hr>
          <tr>
            <td>
                <input type="submit" name="" value="submit" />
            </td>
          </tr> 
    </fieldset>
    </form>

    <script>
      function validateDOB() {
        let dd = document.getElementById("dd").value.trim();
        let mm = document.getElementById("mm").value.trim();
        let yy = document.getElementById("yy").value.trim();
        let error = document.getElementById("error");

        // Clear previous error
        error.innerHTML = "";

        // Check empty
        if (dd === "" || mm === "" || yy === "") {
          error.innerHTML = "Date fields cannot be empty";
          return false;
        }

        // Check numeric values
        if (isNaN(dd) || isNaN(mm) || isNaN(yy)) {
          error.innerHTML = "All fields must be valid numbers";
          return false;
        }

        // Convert to numbers
        dd = Number(dd);
        mm = Number(mm);
        yy = Number(yy);

        // Validate ranges
        if (dd < 1 || dd > 31) {
          error.innerHTML = "Day must be between 1 and 31";
          return false;
        }

        if (mm < 1 || mm > 12) {
          error.innerHTML = "Month must be between 1 and 12";
          return false;
        }

        if (yy < 1900 || yy > 2016) {
          error.innerHTML = "Year must be between 1900 and 2016";
          return false;
        }

        // All good
        return true;
      }
    </script>

   </body>

</html>
