<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button onclick="clearAll()">C</button>
        <button onclick="deleteOne()">D</button>
        <button onclick="press('%')">%</button>
        <button onclick="press('/')">/</button>

        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('*')">*</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('-')">-</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('+')">+</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()" class="equal">=</button>
    </div>
</div>

<script src="addition.js"></script>
<script src="subtraction.js"></script>
<script src="multiplication.js"></script>
<script src="division.js"></script>
<script src="percentage.js"></script>
<script src="clear.js"></script>
<script src="equal.js"></script>
<script src="main.js"></script>

</body>
</html>
